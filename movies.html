<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
  <div class="movie-title">
    <h1>Latest MoviesðŸŽž</h1>
  </div> 
  <div class="movie-list">
 
    </div>

    <script>

        fetch("https://yts.mx/api/v2/list_movies.json?sort_by=year&order_by=desc")
          .then((res)=> res.status!==200? alert("ì„œë²„ì™€ í†µì‹ ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤."):res.json())
          .then((jsonData)=>{
            
            let tag=""
            let data = jsonData.data.movies
            data.map((e)=>{         
        tag += `<div class="movie">`
        tag +=` <a href="${e.url}"">`
        tag += `<img src="${e.medium_cover_image}"/>`
        tag += `</a>`      
        tag += `<h3 class="title">${e.title}</h3>`
        tag += `<h3 class="year">${e.year}</h3>`
        tag += `<ul class="genres">`
          for(let k in e.genres)
          {tag += `<li>${e.genres[k]}</li>`}
        tag += `</ul>`
        tag += `<textarea class="summary">${e.summary}</textarea>`
        tag += `</div>`
            })
        document.querySelector(".movie-list").innerHTML = tag;
        
        
       
        })

    </script>
</body>
</html>
